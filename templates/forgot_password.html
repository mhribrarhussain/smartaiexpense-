<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Expense Manager</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn:hover { background: #1d4ed8; }
        .links { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
        .links a { color: #2563eb; text-decoration: none; }
        .alert { background: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.9rem; }
        .success { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'success' if category == 'success' else '' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Recovery PIN (4-digits)</label>
                <input type="text" name="pin" maxlength="4" required pattern="\d{4}">
            </div>
            <div class="form-group" style="position: relative;">
                <label>New Password</label>
                <input type="password" id="new_password" name="new_password" required style="padding-right: 40px;">
                <span onclick="togglePassword('new_password')" style="position: absolute; right: 10px; top: 38px; cursor: pointer; font-size: 1.2rem;">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            var x = document.getElementById(id);
            if (x.type === "password") { x.type = "text"; } else { x.type = "password"; }
        }
    </script>
</body>
</html>
