<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Expense Manager</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        .alert { padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .link { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üí∞ Smart Expense</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required style="padding-right: 40px;">
                <span onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 38px; cursor: pointer; font-size: 1.2rem;">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Login</button>
            <div style="text-align: center; margin-top: 15px;">
                <a href="{{ url_for('forgot_password') }}" style="color: #667eea; text-decoration: none;">Forgot Password?</a>
            </div>
        </form>
        <div class="link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
    <script>
        function togglePassword(id) {
            var x = document.getElementById(id);
            if (x.type === "password") { x.type = "text"; } else { x.type = "password"; }
        }
    </script>
</body>
</html>
